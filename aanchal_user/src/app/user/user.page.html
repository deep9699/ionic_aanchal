<ion-header>
  <ion-toolbar>
    <ion-title>My Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <div *ngIf="!log_flag">
        <ion-item button="true"  (click)="onclickSignUp()">
            <ion-icon size="large" name="contact"></ion-icon>&nbsp;&nbsp;
            <ion-label style="font-size: 15px;">Sign Up / Log In</ion-label>
        </ion-item>
        </div>
        <div *ngIf="log_flag">
        <ion-item button="true" (click)="onclickProfie()">
            <ion-icon  size="large" name="contact"></ion-icon>&nbsp;&nbsp;
            <ion-label style="font-size: 15px;">Manage Profile</ion-label>
        </ion-item>
        </div>
        <div *ngIf="log_flag">
        <ion-item button="true" (click)="onclickAddress()">
            <ion-icon  size="large" name="ios-navigate"></ion-icon>&nbsp;&nbsp;
            <ion-label style="font-size: 15px;">Manage Address</ion-label>
        </ion-item>
        </div>
        <div *ngIf="log_flag">
        <ion-item button="true" (click)="onclickPastOrder()">
            <ion-icon  size="large" name="cart"></ion-icon>&nbsp;&nbsp;
            <ion-label style="font-size: 15px;">Past Orders</ion-label>
        </ion-item>
        </div>
        
         <ion-item button="true" (click)="onclickSupport()">
             <ion-icon  size="large" name="call"></ion-icon>&nbsp;&nbsp;
             <ion-label style="font-size: 15px;">Support</ion-label>
         </ion-item>
        
        <ion-item button="true" (click)="onclickAboutUs()">
            <ion-icon  size="large" name="information-circle"></ion-icon>&nbsp;&nbsp;
            <ion-label style="font-size: 15px;">About Us</ion-label>
        </ion-item>
        
        <div *ngIf="log_flag">
            <ion-item button="true" (click)="onclickLogOut()">
                <ion-icon  size="large" name="contact"></ion-icon>&nbsp;&nbsp;
                <ion-label style="font-size: 15px;">Log Out</ion-label>
            </ion-item>
        </div>
                    
    </ion-list>
</ion-content>
