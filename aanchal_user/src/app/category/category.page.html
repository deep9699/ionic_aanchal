<ion-header>
  <ion-toolbar>
    <ion-title>category </ion-title>
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar> 
</ion-header>

<ion-content>

         <ion-row>
          <ion-col size="6" *ngFor="let item of Product_list" >
            
            <ion-card style="width: 130px;height: 200px;" (click)="onclickProduct1(item)">
        
            <ion-card-header>
                  <ion-card-title text-wrap>{{item.Product_name}}</ion-card-title>
            </ion-card-header>
            
            <ion-card-content>
                <img style="height: 100px;"   src="{{endPoint}}/images/Product_img/{{item.Product_image}}" alt="" >
                <ion-card-subtitle>{{item.Product_price}}</ion-card-subtitle>
            </ion-card-content>
          
          </ion-card>
          
          </ion-col>  
        </ion-row>
    
</ion-content>


<ion-menu side="start" menuId="first" contentId="first">
    <ion-content>
      <ion-list *ngFor="let item of Category_list">
          <ion-item button="true" style="--inner-padding-end:1px;--padding-bottom:0px;--padding-top:-10;" (click)="onclickCategory(item)">{{item.Category_name}}</ion-item>
      </ion-list>
      <ion-title>Color</ion-title>
      <ion-list *ngFor="let item of Color_list">
          <ion-item button="true" style="--inner-padding-end:1px;--padding-bottom:0px;--padding-top:-10px;" (click)="onClickColor(item)" ><ion-checkbox color="primary"></ion-checkbox>&nbsp;&nbsp;{{item.Color_name}}</ion-item>
        </ion-list>
        <ion-title>Size</ion-title>
      <ion-list *ngFor="let item of Size_list">
          <ion-item button="true" style="--inner-padding-end:1px;--padding-bottom:0px;--padding-top:-10;" (click)="onClickSize(item)"><ion-checkbox color="primary"></ion-checkbox>&nbsp;&nbsp;{{item.Size_name}}</ion-item>
        </ion-list>
    </ion-content>
    <ion-router-outlet Id="first"></ion-router-outlet>
  </ion-menu>
